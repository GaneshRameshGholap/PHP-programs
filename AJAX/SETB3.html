<html>
<head>
	<script type="text/javascript">
function showEmp(str)
{
	if(window.XMLHttpRequest)
	{
		xmlhttp=new XMLHttpRequest();
	}
	else
	{
		xmlhttp=new ActiveXObject("Microsoft.XMLHttp");
	}
	xmlhttp.onreadystatechange=function()
	{
		if(xmlhttp.readyState==4&& xmlhttp.status==200)
		{
			document.getElementById("res").innerHTML=xmlhttp.responseText;
		}
	}
        xmlhttp.open("GET","getmovie.php?q="+str,true);
        xmlhttp.send();
}
</script>
</head>
<body>
<form>
<select name="q" onchange="showEmp(this.value)">
<option value="salim">salim</option>
<option value="pravin">pravin</option>
<option value="rahul">rahul</option>
<option value="kattapa">kattapa</option>
</select>
</form>
<div id="res">Choose Selection..</div>
</body>
</html>
