<!doctype html>
<html>
<body onload="String1()">
<script>
function String1()
{
var str="Hello World";
document.write("<p>Big Format="+str.big()+"<br>");
document.write("<p>Small="+str.small()+"<br>");
document.write("<p>Italics="+str.italics()+"<br>");
document.write("<p>Fixed="+str.fixed()+"<br>");
document.write("<p>Strike="+str.strike()+"<br>");
document.write("<p>Font Color="+str.fontcolor("green")+"<br>");
document.write("<p>Font Size="+str.fontsize(30)+"<br>");
document.write("<p>Subscript="+str.sub()+"<br>");
document.write("<p>Superscript="+str.sup()+"<br>");
document.write("<p>Link="+str.link("http://www.iccs.ac.in")+"<br>");}
</script>
</body>
</html>
